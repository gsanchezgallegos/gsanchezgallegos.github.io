<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<title>Cuenta Regresiva Boda</title>-->
  <style>
    /* Base styles for full responsiveness */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Prevent scrolling in iframe */
    }
    
    #container {
      width: 100%;
      height: 100%;
      background-color: #f0f5f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 20px;
    }
    
    .content-box {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 5%; /* Percentage-based padding */
      box-sizing: border-box;
      text-align: center;
    }
    
    /* Responsive typography */
    .title {
      font-size: clamp(24px, 5vw, 32px);
      color: #333;
      margin-bottom: 2vh;
    }
    
    .subtitle {
      font-size: clamp(14px, 3vw, 18px);
      color: #6c757d;
      margin-bottom: 4vh;
    }
    
    /* Fluid countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2vw;
      margin-bottom: 4vh;
      flex-wrap: wrap;
    }
    
    .countdown-item {
      flex: 1;
      min-width: 80px;
      padding: 2vh 1vw;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(166,131,50,0.1);
    }
    
    .countdown-number {
      font-size: clamp(36px, 8vw, 60px);
      color: #a68332;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 1vh;
    }
    
    .countdown-label {
      font-size: clamp(12px, 2.5vw, 14px);
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Audio button */
    #audioControl {
      width: 80%;
      max-width: 300px;
      padding: 2vh 4vw;
      background: #a68332;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: clamp(16px, 4vw, 18px);
      cursor: pointer;
      margin: 2vh auto 0;
      box-shadow: 0 4px 12px rgba(166,131,50,0.3);
      transition: all 0.3s;
    }
    
    #audioControl:hover {
      background: #b78d3a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="content-box">
      <!--<h1 class="title">Nuestra Boda</h1>-->
      <!--<p class="subtitle">26 de Julio, 2025 â€¢ 5:00 PM</p>-->
      
      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">DÃ­as</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Horas</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutos</div>
        </div>
      </div>
      
      <button id="audioControl">ðŸ”‡ Silenciado</button>
    </div>
  </div>

  <!-- Hidden YouTube player -->
  <div id="player-container" style="display:none;"></div>

  <script>
    // Countdown functionality
    const targetDate = new Date(2025, 6, 26, 17, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.title').textContent = "Â¡Hoy es el gran dÃ­a!";
        document.querySelector('.countdown').style.display = 'none';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);

    // Audio player functionality
    const playerContainer = document.getElementById('player-container');
    const player = document.createElement('iframe');
    const audioControl = document.getElementById('audioControl');
    let isMuted = true;
    
    player.id = 'player';
    player.width = '0';
    player.height = '0';
    player.src = 'https://www.youtube.com/embed/4Fue7LCvmt0?autoplay=1&loop=1&playlist=4Fue7LCvmt0&mute=1&enablejsapi=1';
    player.allow = 'autoplay';
    player.frameBorder = '0';
    playerContainer.appendChild(player);
    
    function sendCommand(command) {
      player.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: command.func,
        args: command.args || []
      }), '*');
    }
    
    function toggleMute() {
      isMuted = !isMuted;
      sendCommand({
        func: isMuted ? 'mute' : 'unMute'
      });
      audioControl.textContent = isMuted ? 'ðŸ”‡ Silenciado' : 'ðŸ”Š Reproduciendo';
      audioControl.classList.add('pulse');
      setTimeout(() => audioControl.classList.remove('pulse'), 300);
    }
    
    window.onYouTubeIframeAPIReady = function() {
      audioControl.onclick = toggleMute;
      setTimeout(() => isMuted && toggleMute(), 1500);
    };
    
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
