<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; }
        #fakeButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            cursor: default;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" loop>
        <source src="wide-awake-katy-perry.mp3" type="audio/mpeg">
    </audio>

    <!-- Transparent overlay button -->
    <button id="fakeButton"></button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const fakeButton = document.getElementById('fakeButton');

        // Auto-click after 500ms (bypasses some browser restrictions)
        setTimeout(() => {
            fakeButton.click();
            fakeButton.remove();
        }, 500);

        // Start playback on "click"
        fakeButton.addEventListener('click', () => {
            audio.play().catch(e => console.log("Autoplay blocked"));
        });
    </script>
</body>
</html>
