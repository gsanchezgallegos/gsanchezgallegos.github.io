<!DOCTYPE html>
<html>
<head>
    <title>Wedding Music Player</title>
    <style>
        #player { display: none; }
        
        #audioControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #a68332;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(166, 131, 50, 0.3);
            transition: all 0.3s ease;
        }
        #audioControl:hover { background: #b78d3a; }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="audioControl">ðŸ”‡ Muted</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: '4Fue7LCvmt0',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: '4Fue7LCvmt0',
                    mute: 1,
                    enablejsapi: 1,
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('audioControl').onclick = function() {
                if (player.isMuted()) {
                    player.unMute();
                    this.textContent = 'ðŸ”Š Playing';
                } else {
                    player.mute();
                    this.textContent = 'ðŸ”‡ Muted';
                }
                this.classList.add('click-animation');
                setTimeout(() => this.classList.remove('click-animation'), 300);
            };
        }
    </script>
</body>
</html>
