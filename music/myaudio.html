<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Audio Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f5f9;
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, transparent 20%);
        }
        .player-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .player-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #a68332, #d4af37, #a68332);
        }
        h2 {
            color: #a68332;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }
        #playBtn {
            background-color: #a68332;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 25px 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(166, 131, 50, 0.3);
        }
        #playBtn:hover {
            background-color: #b78d3a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(166, 131, 50, 0.4);
        }
        .status {
            margin-top: 20px;
            color: #6c757d;
            font-style: italic;
            min-height: 24px;
        }
        .floral {
            position: absolute;
            opacity: 0.1;
            font-size: 3rem;
            z-index: 0;
        }
        .floral-1 {
            top: 20px;
            right: 20px;
            transform: rotate(15deg);
        }
        .floral-2 {
            bottom: 20px;
            left: 20px;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="floral floral-1">❀</div>
        <div class="floral floral-2">❀</div>
        
        <h2>Wedding Music Player</h2>
        <p>Click below to play our special song</p>
        
        <button id="playBtn">Play Music</button>
        <div class="status" id="status"></div>
        
        <!-- Audio element with your Google Drive file -->
        <audio id="audioPlayer" loop>
            <source src="https://gsanchezgallegos.github.io/music/wide-awake-katy-perry.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const statusEl = document.getElementById('status');
        
        // Preload audio
        audioPlayer.load();
        
        // Play/pause toggle
        playBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        playBtn.textContent = "Pause Music";
                        statusEl.textContent = "Now playing...";
                    })
                    .catch(error => {
                        statusEl.textContent = "Error: " + error.message;
                    });
            } else {
                audioPlayer.pause();
                playBtn.textContent = "Play Music";
                statusEl.textContent = "Paused";
            }
        });
        
        // Auto-attempt after 2 seconds (will fail without user interaction)
        setTimeout(() => {
            audioPlayer.play()
                .then(() => {
                    playBtn.textContent = "Pause Music";
                    statusEl.textContent = "Now playing...";
                })
                .catch(error => {
                    statusEl.textContent = "Click the button to play";
                });
        }, 2000);
        
        // Handle audio ending
        audioPlayer.addEventListener('ended', () => {
            statusEl.textContent = "Music ended";
        });
    </script>
</body>
</html>
