<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: #eff5f9;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      /*padding: 40px*/
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .title {
      color: #333;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6c757d;
      font-style: italic;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .countdown-item {
      background-color: #f9f9f9;
      padding: 25px 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 3px 8px rgba(166, 131, 50, 0.1);
      border: 1px solid rgba(166, 131, 50, 0.1);
    }

    .countdown-number {
      font-size: 60px;
      margin-bottom: 10px;
      color: #a68332;
      font-weight: bold;
    }

    .countdown-label {
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #6c757d;
      font-weight: 500;
      font-size: 14px;
    }

    #audioControl {
      padding: 15px 40px;
      background: #a68332;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(166, 131, 50, 0.3);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    #audioControl:hover {
      background: #b78d3a;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(166, 131, 50, 0.4);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        border-radius: 0;
      }
      
      .countdown {
        flex-direction: column;
        gap: 15px;
      }
      
      .countdown-item {
        padding: 20px 15px;
      }

      .countdown-number {
        font-size: 40px;
      }

      .title {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
    
    </div>

    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">DÃ­as</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">Horas</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">Minutos</div>
      </div>
    </div>

    <button id="audioControl">ðŸ”‡ Silenciado</button>
  </div>

  <!-- Hidden YouTube player -->
  <div id="player-container" style="display:none;"></div>

  <script>
    // Countdown functionality
    const targetDate = new Date(2025, 6, 26, 17, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.title').textContent = "Â¡Hoy es el gran dÃ­a!";
        document.querySelector('.countdown').style.display = 'none';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);

    // Audio player functionality
    const playerContainer = document.getElementById('player-container');
    const player = document.createElement('iframe');
    const audioControl = document.getElementById('audioControl');
    let isMuted = true;
    
    player.id = 'player';
    player.width = '0';
    player.height = '0';
    player.src = 'https://www.youtube.com/embed/4Fue7LCvmt0?autoplay=1&loop=1&playlist=4Fue7LCvmt0&mute=1&enablejsapi=1';
    player.allow = 'autoplay';
    player.frameBorder = '0';
    playerContainer.appendChild(player);
    
    function sendCommand(command) {
      player.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: command.func,
        args: command.args || []
      }), '*');
    }
    
    function toggleMute() {
      isMuted = !isMuted;
      sendCommand({
        func: isMuted ? 'mute' : 'unMute'
      });
      audioControl.textContent = isMuted ? 'ðŸ”‡ Silenciado' : 'ðŸ”Š Reproduciendo';
      
      audioControl.style.transform = 'scale(0.95)';
      setTimeout(() => {
        audioControl.style.transform = isMuted ? 'scale(1)' : 'scale(1.05)';
      }, 100);
    }
    
    window.onYouTubeIframeAPIReady = function() {
      audioControl.onclick = toggleMute;
      
      setTimeout(() => {
        if (isMuted) {
          toggleMute();
        }
      }, 1500);
    };
    
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
