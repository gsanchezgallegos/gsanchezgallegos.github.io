<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .audio-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #playButton {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #playButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>Wedding Music Player</h2>
        <audio id="audioPlayer" loop>
            <!-- Replace with your audio file path -->
            <source src="wide-awake-katy-perry.mp3" type="audio/mpeg"            
        </audio>
        <button id="playButton">Play Music</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        
        // Modern browsers require user interaction to play audio
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        playButton.textContent = 'Pause Music';
                    })
                    .catch(error => {
                        console.log('Playback failed:', error);
                        alert('Please click "Play Music" to start audio');
                    });
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Play Music';
            }
        });

        // Optional: Auto-start attempt (may not work due to browser restrictions)
        window.addEventListener('click', () => {
            audioPlayer.play().catch(e => console.log('Autoplay blocked:', e));
        }, { once: true });
    </script>
</body>
</html>
