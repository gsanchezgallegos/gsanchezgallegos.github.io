<!DOCTYPE html>
<html>
    <head>
    <style>
        /* Hide the YouTube player visually */
        #player {
            opacity: 0;
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 1. Placeholder for the player -->
    <div id="player"></div>

    <!-- 2. Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'v=8It-Gv9EjMs',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 'v=8It-Gv9EjMs',
                    mute: 1  // Start muted to comply with policies
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Try to unmute after a user click (required)
            document.body.addEventListener('click', () => {
                event.target.unMute();
            });
            
            // Optional: Auto-attempt unmute (may fail)
            setTimeout(() => event.target.unMute(), 2000);
        }
    </script>
</body>
</html>
