<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Audio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        #intro {
            background-color: #f0f5f9;
        }
        #counter {
            background-color: #e8f4f8;
        }
        #content {
            background-color: #f9f9f9;
        }
        h1 {
            color: #a68332;
            margin-bottom: 20px;
        }
        p {
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .scroll-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <section id="intro" class="section">
        <h1>Welcome to Our Celebration</h1>
        <p>Scroll down to begin the experience...</p>
    </section>

    <section id="counter" class="section">
        <h1>Special Moment Countdown</h1>
        <p>When this section becomes visible, the audio will play automatically.</p>
    </section>

    <section id="content" class="section">
        <h1>Continue Your Journey</h1>
        <p>The audio should now be playing. Enjoy the experience!</p>
    </section>

    <div class="scroll-hint" id="scrollHint">↓ Scroll Down ↓</div>

    <script>
        // Audio control variables
        var played = false;
        var countdownSound = new Audio('wide-awake-katy-perry.mp3');
        
        // Hide scroll hint after first scroll
        $(window).scroll(function() {
            $('#scrollHint').addClass('hidden');
            
            // Check if counter section is in view
            var elemTop = $('#counter').offset().top;
            var elemHeight = $('#counter').outerHeight();
            var windowHeight = $(window).height();
            var windowScroll = $(this).scrollTop();
            
            if (windowScroll > (elemTop + elemHeight - windowHeight - 100) && played == false) {
                // Try to play audio
                var playPromise = countdownSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Audio played successfully
                        played = true;
                    })
                    .catch(error => {
                        // Show manual play button if autoplay fails
                        $('#counter').append(
                            '<button id="manualPlay" style="padding:10px 20px;background:#a68332;color:white;border:none;border-radius:5px;margin-top:20px;cursor:pointer;">Click to Play Audio</button>'
                        );
                        $('#manualPlay').click(function() {
                            countdownSound.play();
                            played = true;
                            $(this).remove();
                        });
                    });
                }
            }
        });

        // Preload audio when page loads
        $(document).ready(function() {
            countdownSound.load();
            
            // iOS requires direct user interaction
            $('body').one('click touchstart', function() {
                // This helps iOS devices recognize user interaction
            });
        });
    </script>
</body>
</html>
