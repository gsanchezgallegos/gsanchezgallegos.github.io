<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; }
        #fakeButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            cursor: default;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" loop muted autoplay>
    <source src="wide-awake-katy-perry.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('audioPlayer');
    
    // Unmute after 1 second
    setTimeout(() => {
        audio.muted = false;
    }, 1000);
</script>
</body>
</html>
