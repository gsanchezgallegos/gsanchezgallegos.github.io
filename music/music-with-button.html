<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de MÃºsica para Boda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f5f9;
            font-family: 'Arial', sans-serif;
        }
        
        #player-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        
        #audioControl {
            position: fixed;
            top: 20px; /* PosiciÃ³n desde la parte superior */
            left: 50%; /* Centrado horizontal */
            transform: translateX(-50%); /* Ajuste fino para centrar */
            padding: 15px 30px;
            background: #a68332;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(166, 131, 50, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        #audioControl:hover {
            background: #b78d3a;
            transform: translateX(-50%) translateY(-2px); /* Ajuste para hover */
            box-shadow: 0 6px 16px rgba(166, 131, 50, 0.4);
        }
    </style>
</head>
<body>
    <!-- Reproductor de YouTube oculto -->
    <div id="player-container"></div>
    
    <!-- BotÃ³n en centro superior -->
    <button id="audioControl">ðŸ”‡ Silenciado</button>

    <script>
        // (El JavaScript permanece EXACTAMENTE igual)
        const playerContainer = document.getElementById('player-container');
        const player = document.createElement('iframe');
        
        player.id = 'player';
        player.width = '0';
        player.height = '0';
        player.src = 'https://www.youtube.com/embed/4Fue7LCvmt0?autoplay=1&loop=1&playlist=4Fue7LCvmt0&mute=1&enablejsapi=1';
        player.allow = 'autoplay';
        player.frameBorder = '0';
        playerContainer.appendChild(player);
        
        const audioControl = document.getElementById('audioControl');
        let isMuted = true;
        
        function sendCommand(command) {
            player.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: command.func,
                args: command.args || []
            }), '*');
        }
        
        function toggleMute() {
            isMuted = !isMuted;
            sendCommand({
                func: isMuted ? 'mute' : 'unMute'
            });
            audioControl.textContent = isMuted ? 'ðŸ”‡ Silenciado' : 'ðŸ”Š Reproduciendo';
            
            audioControl.style.transform = 'translateX(-50%) scale(0.95)';
            setTimeout(() => {
                audioControl.style.transform = isMuted 
                    ? 'translateX(-50%) scale(1)' 
                    : 'translateX(-50%) scale(1.05)';
            }, 100);
        }
        
        window.onYouTubeIframeAPIReady = function() {
            audioControl.onclick = toggleMute;
            
            setTimeout(() => {
                if (isMuted) {
                    toggleMute();
                }
            }, 1500);
        };
        
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
</html>
