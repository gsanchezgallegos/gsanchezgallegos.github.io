<!DOCTYPE html>
<html>
<head>
    <title>Auto-Play Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Optional: hide blank space */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #clickPrompt {
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hidden audio element -->
    <audio id="audioPlayer" loop>
        <source src="wide-awake-katy-perry.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Click overlay (required for mobile) -->
    <div id="overlay">
        <div id="clickPrompt">
            <h2>Click anywhere to play music</h2>
            <p>The audio will start automatically after interaction</p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const overlay = document.getElementById('overlay');
        
        // Try to auto-play after 2 seconds (works in some browsers)
        function attemptAutoplay() {
            audioPlayer.play()
                .then(() => {
                    overlay.style.display = 'none';
                })
                .catch(error => {
                    // Show overlay if autoplay fails
                    overlay.style.display = 'flex';
                });
        }

        // First attempt after 2 seconds
        setTimeout(attemptAutoplay, 2000);

        // Fallback: Play on any user interaction
        document.body.addEventListener('click', () => {
            audioPlayer.play()
                .then(() => {
                    overlay.style.display = 'none';
                });
        }, { once: true }); // Only need one interaction
    </script>
</body>
</html>
